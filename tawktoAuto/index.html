<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoTawk - Login / Cadastro</title>
  <link rel="stylesheet" href="/src/popup.css" />
</head>
<body>
  <div id="card">
    <h3 id="title">Entrar</h3>

    <!-- Campos de cadastro (inicialmente ocultos) -->
    <input id="nome" type="text" placeholder="Nome" style="display:none">
    <input id="sobrenome" type="text" placeholder="Sobrenome" style="display:none">

    <!-- Campos comuns -->
    <input id="email" type="email" placeholder="Email">
    <input id="senha" type="password" placeholder="Senha">

    <!-- Botão único -->
    <button id="actionBtn">Entrar</button>

    <!-- Link alternar login/criar conta -->
    <div id="toggleCreate" class="link">Criar nova conta</div>
    <button id="voltarBtn" style="display:none; margin-top:6px;">Voltar</button>

    <p id="statusMsg" class="status"></p>

    <!-- Área principal do plugin -->
    <div id="main-area" style="display:none; margin-top:8px;">
      <button id="toggleMain">Ativar Auto</button>
      <button id="visibilidadeMain">Ocultar Botão</button>
    </div>
  </div>

  <!-- Nosso JS principal -->
  <script type="module" src="/src/popup.js"></script>
</body>
</html>
