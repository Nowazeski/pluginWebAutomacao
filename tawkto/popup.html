<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 200px;
        text-align: center;
        font-family: sans-serif;
        padding: 10px;
      }
      button {
        width: 160px;
        padding: 10px;
        margin: 5px;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        transition: 0.2s;
      }
      #toggle {
        background: #0078d7;
      }
      #toggle.on {
        background: #d9534f;
      }
      #visibilidade {
        background: #6c757d;
      }
    </style>
  </head>
  <body>
    <h3>Auto Tawk</h3>
    <button id="toggle">Ativar Auto</button>
    <button id="visibilidade">Ocultar Botao</button>
    <script src="popup.js"></script>
  </body>
</html>
