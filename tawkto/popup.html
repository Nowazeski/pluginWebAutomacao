<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AutoTawk - Login / Cadastro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="card">
    <h3 id="title">Entrar</h3>

    <input id="nome" type="text" placeholder="Nome" style="display:none">
    <input id="sobrenome" type="text" placeholder="Sobrenome" style="display:none">

    <input id="email" type="email" placeholder="Email">
    <input id="senha" type="password" placeholder="Senha">

    <button id="actionBtn">Entrar</button>
    <div id="toggleCreate" class="link">Criar nova conta</div>
    <button id="voltarBtn" style="display:none; margin-top:6px;">Voltar</button>

    <p id="statusMsg" class="status"></p>

    <div id="main-area" style="display:none; margin-top:8px;">
      <button id="toggleMain">Ativar Auto</button>
      <button id="visibilidadeMain">Ocultar Bot√£o</button>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
